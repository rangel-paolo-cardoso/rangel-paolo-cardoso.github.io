<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rangel Cardoso - Portfolio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg sticky-top bg-dark bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
          <!-- <a class="navbar-brand" href="#">Navbar</a> -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#about">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#history">Work History</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#projects">Projects</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#contact">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- Initial -->
    <section id="home"></section>

    <!-- About -->
    <section id="about" class="container-fluid bg-dark-subtle">
      <div class="card mb-3 bg-black">
        <div class="row g-md-0">
          <div class="col-md-5">
            <img
              src="assets/profile/rangel_in_poland.jpg"
              width="400"
              alt="Rangel wearing a red cap and skarf"
            />
          </div>
          <div class="col-md-5 text-light">
            <div class="card-body">
              <h5 class="card-title"><strong>Fullstack Developer</strong></h5>
              <p class="card-text">
                Professional with <span id="years"></span> years and
                <span id="months"></span> months of experience in IT industry.
              </p>
              <p class="card-text">
                Currently working at
                <a href="https://www.ibm.com/" target="_blank"><strong>IBM</strong></a>
              </p>
              <p class="card-text">
                <small class="text-body-secondary">Last updated 3 mins ago</small>
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Work History -->
    <section id="history">
      <h2>Work History</h2>
    </section>

    <!-- Projects -->
    <section class="bg-dark-subtle" id="projects">
      <h2>Projects</h2>
      <div class="container-fluid container-md">
        <div id="carouselPanel" class="carousel carousel-dark slide">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselPanel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselPanel" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselPanel" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselPanel" data-bs-slide-to="3" aria-label="Slide 4"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <a href="exercises/5_1_arte_com_pixels/" target="_blank">
                <img
                  src="assets/images/projects/guess-the-color.png"
                  class="d-block w-100"
                  alt="Guess the Color preview"
                />
              </a>
            </div>
            <div class="carousel-item">
              <a href="exercises/5_1_arte_com_pixels/" target="_blank">
                <img
                  src="assets/images/projects/todo-list.png"
                  class="d-block w-100"
                  alt="To do list preview"
                />
              </a>
            </div>
            <div class="carousel-item">
              <a href="exercises/5_1_arte_com_pixels/" target="_blank">
                <img
                  src="assets/images/projects/art-with-pixels.png"
                  class="d-block w-100"
                  alt="Art with Pixels preview"
                />
              </a>
            </div>
            <div class="carousel-item">
              <a href="exercises/5_1_gerador_de_memes/" target="_blank">
                <img
                  src="assets/images/projects/meme-generator.png"
                  class="d-block w-100"
                  alt="Meme generator preview"
                />
              </a>
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselPanel"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselPanel"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </section>

    <!-- Contact -->
    <section id="contact">
      <h2>Contact</h2>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
