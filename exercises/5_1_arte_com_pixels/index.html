<!DOCTYPE html>
<html lang="pt-BR">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Pixel Art</title>
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap">
  </head>
  <body>
    <div class="corpo">
      <header>
        <h1 id="title">Color Palette</h1>
        <!-- Color Palette -->
        <div id="color-palette">
          <div class="color selected"></div>
          <div class="color"></div>
          <div class="color"></div>
          <div class="color"></div>
        </div>
        <!-- Área de opções -->
        <fieldset class="options">
          <legend>Options</legend>
          <label>Delete all:</label>
          <button id="clear-board">Clear tiles</button>
          <br>
          <label for="board-size">Number of pixels:</label>
          <input id="board-size" type="number" placeholder="Enter how many pixels you want">
          <button id="generate-board">Generate tiles</button>
        </fieldset>
      </header>
      <br>
      <section class="paint">
        <!-- Pixel's frame -->
        <div id="pixel-board" class="pixelboard">
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
        </div>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
