<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário de Currículo</title>
        <link rel="stylesheet" href="bulma.min.css">
        <link rel="stylesheet" href="dist/css/DatePickerX.min.css">
        <link rel="stylesheet" href="node_modules/popup-validation/bin/validation.min.css">
    </head>
    <body class="hero-body has-background-light">
        <div class="container is-fluid has-background-grey-light">
            <header class="hero-head">
                <h1 class="title is-1 has-text-centered">Cadastro Curricular</h1>
            </header>
            <section class="section">
                <form id="myForm" name="formuser">
                    <div class="content">
                        <p class="title is-2">Dados Pessoais</p>
                        <p>
                            <!-- <div class="validate-popup"></div> -->
                            <label class="label is-medium">Nome:
                                <div class="validate-popup"></div> 
                                <input type="text" id="cNome" class="input is-primary validate form-control" data-validate="required" name="nome" maxlength="40" placeholder="Nome completo">
                            </label>
                        </p>
                        <p>
                            <label class="label is-medium">Email: 
                                <input type="text" id="cEmail" class="input is-primary validate form-control" data-validate="required,emails" name="email" placeholder="Email mais usado" maxlength="50">
                            </label>
                        </p>
                        <p>
                            <label class="label is-medium">CPF: 
                                <input type="text" id="cCpf" class="input number is-primary validate form-control" data-validate="required" name="cpf" placeholder="Ex: 000.000.000-00" pattern="^([0-9]{3}\.){2}([0-9]{3}-)([0-9]{2})$" maxlength="14">
                            </label>
                        </p>
                        <p>
                            <label class="label is-medium">Endereço: 
                                <input type="text" id="cEnd" class="input is-primary validate form-control validate form-control" data-validate="required" name="endereco" placeholder="Ex: Rua, Travessa, Av." maxlength="200">
                            </label>
                        </p>
                        <p>
                            <label class="label is-medium">Cidade: 
                                <input type="text" id="cCid" class="input is-primary validate form-control" data-validate="required" name="cidade" placeholder="Cidade onde mora" maxlength="28">
                            </label>
                        </p>
                        <p>
                            <label class="label is-medium">Estado: 
                                <div class="select is-medium is-fullwidth is-rounded is-primary">
                                    <select name="estado" class="validate form-control" id="cEst" data-validate="required">
                                        <option selected></option>
                                    </select>
                                </div>
                            </label>
                        </p>
                        <p>
                            <p class="label is-medium">Tipo de Residência:</p>
                            <label class="label is-inline">Casa
                                <input type="radio" name="tipoRes" id="cCasa" data-validate="required" class="radio" value="casa" checked>
                            </label>
                        
                            <label class="label is-inline">Apartamento
                                <input type="radio" name="tipoRes" id="cApt" data-validate="required" class="radio" value="apartamento">
                            </label>
                        </p>
                    </div>
                    <div class="content">
                        <p class="title is-2">Último Emprego</p>
                        <p>
                            <label class="label is-medium">Resumo do currículo: 
                                <textarea name="resumo" id="cResumo" data-validate="required" class="textarea is-primary validate form-control" placeholder="..." maxlength="1000"></textarea>
                            </label>
                        </p>
                        <p>
                            <label class="label is-medium">Cargo: 
                                <input type="text" id="cCargo" data-validate="required" class="input is-primary validate form-control" name="cargo" placeholder="Ultimo cargo" maxlength="40">
                            </label>
                        </p>
                        <p>
                            <label class="label is-medium">Descrição do cargo: 
                                <input type="text" id="cDesc" data-validate="required" class="input is-primary validate form-control" name="descricao" placeholder="O que você fazia?" maxlength="500">
                            </label>
                        </p>
                        <p>
                            <label class="label is-medium">Data de início: 
                                <input type="text" id="cData" data-validate="required" class="input number is-primary validate form-control" name="dataInic" placeholder="Quando começou?">
                            </label>
                        </p>
                        <p class="data-error has-text-danger"></p>
                        <div class="buttons are-medium">
                            <button id="btEnviar" class="button is-primary is-outlined is-fullwidth" type="submit">Enviar</button>
                            <button id="btResetar" class="button is-danger is-outlined is-fullwidth" type="reset">Limpar</button>
                        </div>
                    </div>
                </form>
            </section>
            <footer id="rodape" class="hero-foot footer is-hidden">
                <div class="resultado is-medium has-text-centered">
                    <h2 class="title">Dados do Candidato</h2>
                    <p class="label">
                        Nome:
                        <span class="spannome"></span>
                    </p>
                    <p class="label">
                        Email:
                        <span class="spanemail"></span>
                    </p>
                    <p class="label">
                        CPF:
                        <span class="spancpf"></span>
                    </p>
                    <p class="label">
                        Endereço:
                        <span class="spanendereco"></span>
                    </p>
                    <p class="label">
                        Cidade:
                        <span class="spancidade"></span>
                    </p>
                    <p class="label">
                        Estado:
                        <span class="spanestado"></span>
                    </p>
                    <p class="label">
                        Tipo de Risidência:
                        <span class="spantipoRes"></span>
                    </p>
                    <p class="label">
                        Resumo do Currículo:
                        <span class="spanresumo"></span>
                    </p>
                    <p class="label">
                        Cargo:
                        <span class="spancargo"></span>
                    </p>
                    <p class="label">
                        Descrição do cargo:
                        <span class="spandescricao"></span>
                    </p>
                    <p class="label">
                        Data de início:
                        <span class="spandataInic"></span>
                    </p>
                </div>
            </footer>
        </div>
        <script src="dist/js/DatePickerX.min.js"></script>
        <script src="node_modules/popup-validation/bin/validation.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
