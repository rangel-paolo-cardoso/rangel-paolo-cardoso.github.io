<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Famous font formats</title>
    <style>
      .declaration {
        font-style: italic;
      }

      .quote {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h2>Famous quotes</h2>
    <p class="quote">
      "My mama always said life was like a box of chocolates. You never know what you're gonna
      get.".
      <br />
      - Forrest Gump
    </p>
    <p class="quote">
      "May the force be with you."
      <br />- Star Wars
    </p>
    <h2>Famous declarations</h2>
    <p class="declaration">
      I'M BATMAN.
    </p>
    <p class="declaration">
      Earth, water, fire. Together, we are CAPTAIN PLANET!
    </p>
  </body>
</html>
