<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 4.4</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 4.4 - JavaEscripito </h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>
        // ex1
        function mudaParagrafo(texto) {
            document.getElementsByTagName('p')[1].innerHTML = texto;
        }

        // ex2
        function mudaBackground(seletor, cor) {
            let div = document.getElementsByClassName(seletor)[0];
            div.style.backgroundColor = cor;
        }

        // ex3
        function mudaCorDoVermelho(seletor, cor) {
            let quadrado = document.querySelector('.main-content '+seletor);
            quadrado.style.backgroundColor = cor;
        }

        // ex4
        function corrigeHUm(classeHUm, texto) {
            let tag = document.querySelector(classeHUm);
            tag.innerHTML = 'Exercício 4.4 - ' + texto;
        }

        // ex5
        function tagPMaiusculo() {
            let tagsP = document.getElementsByTagName('p');
            for(let i = 0 ; i < tagsP.length ; i++) {
                tagsP[i].innerHTML = tagsP[i].innerHTML.toUpperCase();
            }
        }

        // ex6
        function retornaParagrafos() {
            let paragrafos = document.getElementsByTagName('p');
            for(let i = 0 ; i < paragrafos.length ; i++) {
                console.log(paragrafos[i].innerText);
            }
        }

        mudaParagrafo('Me vejo trabalhando com software development.')
        mudaBackground('main-content', '#11a36a');
        mudaCorDoVermelho('.center-content', 'white');
        corrigeHUm('.title', 'JavaScript');
        tagPMaiusculo();
        retornaParagrafos();
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
        1. Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
        2. Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe.
        3. Crie uma função que mude a cor do quadrado vermelho para branco.
        4. Crie uma função que corrija o texto da tag <h1>.
        5. Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
        6. Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */
    </script>
  </body>
</html>
