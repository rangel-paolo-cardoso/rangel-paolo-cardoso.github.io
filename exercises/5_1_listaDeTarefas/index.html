<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task List</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap"
    />
  </head>
  <body>
    <div class="pagina">
      <header>
        <h1>
          My Task List
          <div class="catavento"></div>
        </h1>
        <p id="funcionamento">Double-click an item to mark it complete</p>
      </header>
      <section>
        <input id="texto-tarefa" type="text" placeholder="Enter your task" />
        <button id="criar-tarefa">Add</button>
        <div id="mensagem" class="msgAlert">Digite algo para colocar na lista!</div>
        <fieldset class="botoes">
          <button id="salvar-tarefas">Save list</button>
          <button id="mover-cima">↑</button>
          <button id="mover-baixo">↓</button>
          <button id="remover-selecionado">X</button>
          <button id="apaga-tudo" onclick="setModal(2)">Clear list</button>
          <button id="remover-finalizados">Clear completed</button>
        </fieldset>
        <ol id="lista-tarefas"></ol>
      </section>
    </div>
    <section id="pelicula-glass" class="pelicula">
      <div id="modal-window" class="modal">
        <span id="msgText">Your task list has been successfully saved!✅</span>
        <button onclick="setModal(3)">OK</button>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
