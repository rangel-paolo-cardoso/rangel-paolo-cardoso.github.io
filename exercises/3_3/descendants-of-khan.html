<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Descendants of Khan</title>
    <style>
      .emperor {
        font-family: cursive;
      }

      .reign {
        font-family: monospace;
      }

      table .emperor {
        background-color: #9eafe7;
      }

      table .reign {
        background-color: #f8b372;
      }
    </style>
  </head>
  <body>
    <h1>Descendants of Khan</h1>
    <p>
      <strong class="emperor">Genghis Khan</strong> (<span class="reign">1206-1227</span>) was a
      emperor who had many sons and daughters, and many famous emperors are descended from him. (But
      not Sal Khan!)
    </p>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Reign</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="emperor">Ögedei Khan</td>
          <td class="reign">1229-1241</td>
        </tr>
        <tr>
          <td class="emperor">Kublai Khan</td>
          <td class="reign">1260-1294</td>
        </tr>
        <tr>
          <td class="emperor">Temür Khan</td>
          <td class="reign">1294-1307</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
