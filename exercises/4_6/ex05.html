<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <title>Cat Walk</title>
  </head>
  <body>
    <img
      style="position: absolute;"
      src="http://www.anniemation.com/clip_art/images/cat-walk.gif"
    />
    <script>
      const img = document.querySelector('img');
      let widthScreen = window.innerWidth;
      img.style.left = 0;
      let distance = widthScreen - 500;
      console.log(distance);

      const catWalk = () => {
        img.style.left = Number.parseInt(img.style.left) + 10 + 'px';
        if (Number.parseInt(img.style.left) > widthScreen) {
          img.style.left = distance + 'px';
        }
      }

      setInterval(catWalk, 50);
    </script>
  </body>
</html>
