<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <label
      >Square this number:
      <input type="number" id="square-input" size="2" />
    </label>
    <button id="square-button">Calculate</button>
    <br /><br />
    <label
      >Half this number:
      <input type="number" id="half-input" size="2" />
    </label>
    <button id="half-button">Calculate</button>
    <br /><br />
    <label>
      Fraction:
      <input type="number" id="percent1-input" size="2" />
    </label>
    <label>
      Whole:
      <input type="number" id="percent2-input" size="2" />
    </label>
    <button id="percent-button">Calculate</button>
    <br /><br />
    <label
      >Calculate area of circle with radius:
      <input type="number" id="area-input" size="2" />
    </label>
    <button id="area-button">Calculate</button>
    <br /><br />
    <div id="solution"></div>
    <script>
      const solution = document.getElementById('solution');

      // Adição do teclado como evento (Bônus).
      //let inputSquare = Number.parseInt(document.getElementById('square-input').value);
      //inputSquare.addEventListener('keydown', function(){
      //    solution.innerHTML += `Square of ${inputSquare}: ${squareNumber(inputSquare)}<br>`;
      //});

      const squareNumber = (num) => num * num;

      const halfOf = (num) => num / 2;

      const percentOf = (num1, num2) => (num1 / num2) * 100;

      const areaOfCircle = (radius) => Math.PI * squareNumber(radius);

      const doCrazyStuff = (num) => {
        var half = halfOf(num);
        var squared = squareNumber(half);
        var area = areaOfCircle(squared);
        var result = percentOf(squared, area);
      }

      // Square
      const btnSquare = document.getElementById('square-button');
      btnSquare.addEventListener('click', () => {
        const inputSquare = Number.parseInt(document.getElementById('square-input').value);
        solution.innerHTML += `Square of ${inputSquare}: ${squareNumber(inputSquare)}<br>`;
      });

      // Half
      const btnHalf = document.getElementById('half-button');
      btnHalf.addEventListener('click', () => {
        const inputHalf = Number.parseInt(document.getElementById('half-input').value);
        solution.innerHTML += `Half of ${inputHalf} is: ${halfOf(inputHalf)}<br>`;
      });

      // Percent
      const btnPercent = document.getElementById('percent-button');
      btnPercent.addEventListener('click', () => {
        const inputPercentOne = Number.parseInt(document.getElementById('percent1-input').value);
        const inputPercentTwo = Number.parseInt(document.getElementById('percent2-input').value);
        solution.innerHTML += `The Percentage of fraction ${inputPercentOne}/${inputPercentTwo} is: ${percentOf(
          inputPercentOne,
          inputPercentTwo,
        )}%<br>`;
      });

      // Circle Area
      const btnArea = document.getElementById('area-button');
      btnArea.addEventListener('click', () => {
        const inputArea = Number.parseInt(document.getElementById('area-input').value);
        solution.innerHTML += `Area of circle with radius ${inputArea} is: ${areaOfCircle(
          inputArea,
        )}<br>`;
      });
    </script>
  </body>
</html>
