<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events</title>
  </head>
  <body>
    <h1>Mad Libs</h1>
    <ul>
      <li>Noun: <input type="text" id="noun" /></li>
      <li>Adjective: <input type="text" id="adjective" /></li>
      <li>Someone's Name: <input type="text" id="person" /></li>
    </ul>
    <button id="lib-button">Lib it!</button>
    <div id="story"></div>
    <script>
      let story = document.getElementById('story');
      const botao = document.getElementById('lib-button');

      function makeMaLib() {
        let name = document.getElementById('person').value;
        let noun = document.getElementById('noun').value;
        let adjective = document.getElementById('adjective').value;
        story.innerHTML = name + ' gosta de ' + noun + ' com sabor de ' + adjective;
      }
      botao.addEventListener('click', makeMaLib);
    </script>
  </body>
</html>
